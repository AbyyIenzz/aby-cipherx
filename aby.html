    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
    z-index: 1000;
    backdrop-filter: blur(10px);
}

.dark .watermark {
    background: rgba(255, 255, 255, 0.1);
    color: white;
}

.typing-animation {
    overflow: hidden;
    border-right: 3px solid;
    white-space: nowrap;
    animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
}

@keyframes typing {
    from { width: 0 }
    to { width: 100% }
}

@keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: currentColor }
}

.fade-in {
    animation: fadeIn 1s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.slide-in-left {
    animation: slideInLeft 0.8s ease-out;
}

@keyframes slideInLeft {
    from { opacity: 0; transform: translateX(-50px); }
    to { opacity: 1; transform: translateX(0); }
}

/* Scroll Reveal Animations */
.scroll-reveal {
    opacity: 0;
    transform: translateY(60px);

.scroll-reveal.animate-in {

.animate-card.animate-in {

.animate-text {

.animate-text.animate-in {

.animate-slide {

.animate-slide.animate-in {

    <script type="text/babel" src="utils/scrollAnimations.js">// Scroll Animation Controller
const ScrollAnimations = {
    init() {
        this.observeElements();
        this.addScrollListeners();
    },

    observeElements() {
        const options = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-in');
                    entry.target.classList.remove('animate-out');
                } else {
                    entry.target.classList.add('animate-out');
                    entry.target.classList.remove('animate-in');
                }
            });
        }, options);

        // Observe all sections except hero
        document.querySelectorAll('section:not([data-name="hero"])').forEach(section => {
            section.classList.add('scroll-reveal');
            observer.observe(section);
        });

        // Observe cards and content within sections
        document.querySelectorAll('.animate-card, .animate-text, .animate-slide').forEach(element => {
            observer.observe(element);
        });
    },

    addScrollListeners() {
        let ticking = false;
        
        window.addEventListener('scroll', () => {
            if (!ticking) {
                requestAnimationFrame(() => {
                    this.handleScroll();
                    ticking = false;
                });
                ticking = true;
            }
        });
    },

    handleScroll() {
        const scrollY = window.scrollY;
        const sections = document.querySelectorAll('section:not([data-name="hero"])');
        
        sections.forEach((section, index) => {
            const rect = section.getBoundingClientRect();
            const isVisible = rect.top < window.innerHeight && rect.bottom > 0;
            
            if (isVisible) {
                section.style.transform = `translateY(${Math.max(0, rect.top * 0.1)}px)`;
                section.style.opacity = Math.min(1, (window.innerHeight - rect.top) / window.innerHeight);
            }
        });
    }
};

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    ScrollAnimations.init();
});</script>
